<div class="row">
  <div class="col-sm-1 col-md-4" data-ng-repeat="m in movies">
    <div data-movie-id-trakt="{{m.movie.ids.trakt}}" data-movie-id-imdb="{{m.movie.ids.imdb}}" data-movie-slug="{{m.movie.ids.slug}}">
        <a href="#" class="thumbnail">
            <img class="poster" ng-src="{{m.movie.images.poster.thumb}}">
        </a>
        <div class="caption">
            <h3>{{m.movie.title}}</h3>
            <h5><strong>{{m.watcher_count}}</strong> users were watching this movie</h5>
            <h5><strong>{{m.play_count}}</strong> users were playing this movie</h5>
            <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
        </div>
    </div>
  </div>
</div>
