<div class="row">
  <div class="col-sm-1 col-md-4" data-ng-repeat="ser in series">
    <div data-movie-id-trakt="{{ser.show.ids.trakt}}" data-movie-id-imdb="{{ser.show.ids.imdb}}" data-movie-slug="{{ser.show.ids.slug}}">
        <a href="#" class="thumbnail">
            <img class="poster" ng-src="{{ser.show.images.poster.thumb}}">
        </a>
        <div class="caption">
            <h3>{{ser.show.title}}</h3>
            <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
        </div>
    </div>
  </div>
</div>
